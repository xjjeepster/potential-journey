<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Investment Calculator</title>
    <script>
        function doFV() {
            aVal = document.getElementById('principal').value;
            rVal = document.getElementById('rate').value;
            nVal = document.getElementById('years').value;
            pVal = document.getElementById('periods').value;

            fv = computeFutureValue(aVal, rVal, nVal, pVal);

            document.getElementById("output").innerHTML = "$" + fv.toFixed(2);
        }

        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
            var f = principal * Math.pow((1 + annualRate / periodsPerYear), (years * periodsPerYear));
            return f;
        }
    </script>
</head>

<body>
    <h2>Investment Calculator</h2>
    <p>Amount invested (principal) <input type="text" id="principal" size="5"></p>
    <p>Annual rate (example: .08) <input type="text" id="rate" size="5"></p>
    <p>Number of years <input type="text" id="years" size="5"></p>
    <p>Periods per year <input type="text" id="periods" size="5"></p>
    <button type="button" onclick="doFV()">Compute Future Value
    </button>
    <div id="output"></div>
</body>

</html>
