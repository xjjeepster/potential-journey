<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repitition Assignment</title>
    <script>
        /*input: User enters and intiger (n)
         *processing:   program would determin if input is odd or even, if even add 1 to get odd number
         *              program would get all odd intigers between 1 & (n)
         *              program would add all odd intigers between 1 & (n)
         *Output: Sum of the variables
         */
        function addOddNumbers() {
            const userNum = document.getElementById("userEnterNum").value;
            let sum = 0;
            for (let i = 1; i <= userNum; i += 2) sum += i;
            document.getElementById("output").innerHTML = sum;
        }
    </script>
</head>

<body>
    <input type="text" id="userEnterNum">
    <button type="button" onclick="addOddNumbers()">Test
        </button>
    <div id="output"></div>

</body>

</html>
