<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script>
        /* Input: Start number, End number, and the divisor
         * Processing: check all numbers between the start and end number to see if there divisible by the divisor.
         * Output: list the numbers 
         */

        function calculate() {
            var start = parseInt(document.getElementById("start").value);
            var end = parseInt(document.getElementById("end").value);
            var divisor = parseInt(document.getElementById("divisor").value);
            var text = "";

            for (var i = start; i <= end; i++) {
                if (i % divisor === 0) {
                    text += i + " ";
                }

            }

            document.getElementById("output").innerHTML = text;
        }
    </script>
</head>

<body>
    Start: <input type="text" id="start" size="5"><br> End: <input type="text" id="end" size="5"><br> Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick="calculate()">Click</button>
    <div id="output"></div>
</body>

</html>
