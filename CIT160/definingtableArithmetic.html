<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script>
        /* Input: number, operator, number, solution
        *  processing:
        *   determine if equation is correct
        *  Output: Give message to child on outcome
        */
        function mathSkills() {
            // *Get the variables.

            let value;
            let message;                        
            const firstnumber = parseInt(document.getElementById('1stVariable').value); 
            const operator = document.getElementById('operator').value;
            const secondnumber = parseInt(document.getElementById('2ndVariable').value);
            const results = parseInt(document.getElementById('answer').value);        
            
            // Processing: Choose message
                switch(operator){
                    case '+':
                        value = firstnumber + secondnumber;
                        break;
                    case '-':
                        value = firstnumber - secondnumber;
                        break;
                    case '*':
                        value = firstnumber * secondnumber;
                        break;
                    case '/':
                        value = firstnumber / secondnumber;
                        break;
                }

                if (value === results) {
                    message = "Correct! Good Job!";
                }      
                else {
                    message = "Incorrect! Try again!";
                }              
           
        
             // Output:Display Footwear
                document.getElementById('output').innerHTML = message;
        }
        
    </script>
</head>
<body>
    <H1>Test Your Math Skills!</H1>
    <input type="text" id='1stVariable' size="5">
    <input type="text" id='operator' size="1">
    <input type="text" id='2ndVariable' size="5">
    =
    <input type="text" id='answer' size="5"><br>
    <button type="button" onclick="mathSkills()">Check</button><br>
    <div id='output'></div>
</body>
</html>
